<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<script src="jquery-2.1.3.min.js"></script>
<head>
    <title>Coinrush</title>
    <h1>Coinrush</h1>
</head>
<body>

<div>


    <textarea id="Coin_Mine"> Coin Mine </textarea>
    <input type="button" id="Mine_click" value="Mine!">
<br>
    <textarea id="Mines">Mine</textarea> <input type="button" id="Mine_Buy" value="Buy Mine"> <textarea id="MineCost"></textarea>
<br>
    <textarea id="Super_Mario">Super Mario</textarea> <input type="button" id="Super_Mario_Buy" value="Buy Super Mario"> <textarea id="SuperMarioCost"> </textarea>
<br>
    <textarea id="Coins"> No Coins yet! </textarea>
<br>
</div>
</body>

<script>
    $(function(){
        var Earn_Click = 1;
            Coins = 0;
            Mine_Collect = 1;
            Mine_Cost = 10;
            Mine_Count = 0;
            Super_Mario_Collect = 10;
            Super_Mario_Cost = 100;
            Super_Mario_Count = 0;
            gain= 0;

    var refresher = function() {
        window.setInterval(function() {
            gain = Mine_Collect * Mine_Count + Super_Mario_Collect * Super_Mario_Count;
            Coins = Coins + gain;
            $('#Coins').val("Coins: " + Coins);
            $('#MineCost').val("Cost: " + Mine_Cost);
            $('#SuperMarioCost').val("Cost: " + Super_Mario_Cost);
        }, 1000);};

        $("#Mine_click").click(function(e) {
            Coins = Coins + Earn_Click;
        });


        $("#Mine_Buy").click(function(e) {
            if( Coins > Mine_Cost) {
                Mine_Count = Mine_Count + 1;
                Coins = Coins - Mine_Cost;
                $('#Mines').val("Mines: " + Mine_Count);
                Mine_Cost = Math.round(Mine_Cost * 1.2);
            }
            else { alert("Not enough Coins!")};
        });

        $("#Super_Mario_Buy").click(function(e) {
            if( Coins > Super_Mario_Cost) {
                Super_Mario_Count = Super_Mario_Count + 1;
                Coins = Coins - Super_Mario_Cost;
                $('#Super_Mario').val("Super Marios: " + Super_Mario_Count);
                Super_Mario_Cost = Math.round(Super_Mario_Cost * 1.2);
            }
            else { alert("Not enough Coins!")};
        });




refresher();
    });

</script>

</html>
