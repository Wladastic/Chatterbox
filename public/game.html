<head>

<body>

<div>

    <iframe width="400" height="300" style="background-color:lightblue;" >



    </iframe>
    <textarea id="gamer" cols="1" rows="2" style="position: relative; left: 0px" disabled></textarea >
    <input type="button" id="button" value="Back" href="/index.html">

<script>
    $(function(){

var gamerpos = -400;

        window.setInterval(function() {

            gamerpos -= 20;
        }, 1000);};

refresher();
    });
