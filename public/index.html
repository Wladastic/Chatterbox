<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<script src="jquery-2.1.3.min.js"></script>
<head>
    <title>Chatterchat</title>
</head>
<body>
    <textarea name="chat_verlauf" cols="50" rows="30" disabled></textarea>
    </br>
    <input name="message" cols="50" id="message">
    <input type="button" value="submit" id="message_send">

<script type="application/javascript">

    $("#message_send").click(function(e) {
        console.log('message sent.');
        $.get("/message",{"message":$('#message').val() });
    });
</script>
</body>
</html>
